{% extends 'main/layout.html' %}
{% block title %}Кабинет{% endblock %}
{% block content %}
  <h1>Личный кабинет</h1>
  <p>Привет, {{ request.user.get_username }}!</p>
  <form method="post" action="{% url 'logout' %}" class="inline-logout">
  {% csrf_token %}
  <button type="submit" class="linklike">Выйти</button>
</form>
{% endblock %}
